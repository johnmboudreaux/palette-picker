<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <title>Palette Picker</title>
  <script src="jquery/dist/jquery.min.js"></script>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="header-title">
        <h1>Palette Picker</h1>
      </div>
      <div class="header-logo">
        <img class="logo" alt="colorful wheel" src="./assets/color-wheel.jpg"/>
      </div>
    </div>
  </header>

  <main>
    <section class="palette-container">
      <div class="palette-color-container palette-1">
        <h3 class="hex-number">#BLAH99</h3>
      </div>
      <div class="palette-color-container palette-2">
        <h3 class="hex-number"></h3>
      </div>
      <div class="palette-color-container palette-3">
        <h3 class="hex-number"></h3>
      </div>
      <div class="palette-color-container palette-4">
        <h3 class="hex-number"></h3>
      </div>
      <div class="palette-color-container palette-5">
        <h3 class="hex-number"></h3>
      </div>
    </section>
    <section class="project-controls">
      <button class="generate-palette-button" id="generate-button">Generate Palette</button>
      <input class="project-input" id="save-project-input" type="text" placeholder="Save Project">
      <button class="project-button" id="save-project-button">Save Project</button>
    </section>
  </main>

  <main>
    <section class="parent-project-container">
      <h1 class="project-container-title">Projects</h1>
      <div class="child-project-container">
        <h2>Wow Such Empties</h2>
      </div>
    </section>
  </main>

<script src="js/scripts.js"></script>
<script src="js/fetch-calls.js"></script>
</body>
</html>
