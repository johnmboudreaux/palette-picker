<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
  <title>Palette Picker</title>
  <script src="jquery/dist/jquery.min.js"></script>
</head>
<body>

  <header>
    <div class="header-container">
      <div class="header-title">
        <h1 class="title">Palette Picker</h1>
      </div>
      <div class="header-logo">
        <img class="logo" alt="colorful wheel" src="./assets/color-wheel.jpg"/>
      </div>
    </div>
  </header>

  <main>
    <section class="palette-container">
      <div class="palette-color-container palette-1">
        <h3 class="hex-number" id="color1"></h3>
      </div>
      <div class="palette-color-container palette-2">
        <h3 class="hex-number" id="color2"></h3>
      </div>
      <div class="palette-color-container palette-3">
        <h3 class="hex-number" id="color3"></h3>
      </div>
      <div class="palette-color-container palette-4">
        <h3 class="hex-number" id="color4"></h3>
      </div>
      <div class="palette-color-container palette-5">
        <h3 class="hex-number" id="color5"></h3>
      </div>
    </section>
    <div class="generate-button-container">
      <button class="generate-palette-button" id="generate-button">Generate Palette</button>
    </div>
  </main>

  <aside>

    <section class="left-side">
      <h1 class="creat-project-title">Create Projects</h1>
      <div>
        <input class="project-input" id="save-project-input" type="text" placeholder="Save Project">
        <button class="create-project-button" id="save-project-button">Save Project</button>
      </div>
      <h1 class="creat-project-title">Add Palette To Project</h1>
      <div>
        <select name="drop-down" id="project-selector">
          <option>Project Name Here</option>
        </select>
        <input class="palette-input" id="save-palette-input" type="text" placeholder="Save Palette">
        <button class="create-palette-button" id="save-palette-button">Save Palette</button>
      </div>
    </section>

    <section class="right-side">
      <div class="palette-template">
        <h1>Saved Projects</h1>
        <div id="save-projects"></div>
        <h5></h5>
        <div class="color-palette">
          <div class="color-swatch"></div>
          <div class="color-swatch"></div>
          <div class="color-swatch"></div>
          <div class="color-swatch"></div>
          <div class="color-swatch"></div>
        </div>
      </div>
    </section>

  </aside>

<script src="js/scripts.js"></script>
</body>
</html>
